<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun, Man, Bear</title>
    <link rel = stylesheet href = "style.css">
</head>
<body>
    <h1>
        Gun, Man, Bear
    </h1>

    <div class="container">
        <h2>Score</h2>
        <section class="score">
            <div class="playerScore"></div>
            <div class="compScore"></div>
        </section>

        <div class="winner"></div>
        <div class="cont"></div>

        <section class="select">
            <div class="playerSel">Player Selected: </div>
            <div class="compSel">Computer Selected: </div>
        </section>

    </div>

    <section id="buttons">
        <button id="gun">
            Gun
        </button>
        <button id="man">
            Man
        </button>
        <button id="bear">
            Bear
        </button>
    </section>
</body>
</html>
